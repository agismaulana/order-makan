<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Order Makan</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="d-flex shadow">
		<div class="coverLogo">
			<img src="image/logo.jpg" class="logo">
		</div>
		<div class="title">
			<h2>Order-Makan</h2>
			<p>ordermakan.herokuapp.com</p>
		</div>
	</div>

	<div class="container text">
		<h2>Hi, <b>Customer</b> <br/>Silahkan Order Untuk Memesan Makanan Anda</h2>
	</div>

	<div class="container makanan">
		<div class="row">
			<div class="col-lg-12 col-md-6">
				<h2>Makanan</h2>
				<div class="row">
					<div class="col-lg-6 col-md-12 detail">
						<img src="image/nasi lemak.png" alt="coca-cola" class="image">
						<div class="tombol">
							<button class="btn btn-danger btn-small">-</button>
							<input type="text" name="jumlah" class="form-control box" value="0" disabled>
							<button class="btn btn-success btn-small">+</button>
						</div>
					</div>
					<div class="col-lg-6 col-md-12 detail">
						<img src="image/nasi lemak.png" alt="coca-cola" class="image">
						<div class="tombol">
							<button class="btn btn-danger btn-small">-</button>
							<input type="text" name="jumlah" class="form-control box" value="0" disabled>
							<button class="btn btn-success btn-small">+</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container minuman" style="margin-top: 20px;">
		<div class="row">
			<div class="col-md-6 col-lg-12">
				<h2>Minuman</h2>
				<div class="row">
					<div class="col-lg-6 col-md-12 detail">
						<img src="image/coca-cola.png" alt="coca-cola" class="image">
						<div class="tombol">
							<button class="btn btn-danger btn-small">-</button>
							<input type="text" name="jumlah" class="form-control box" value="0" disabled>
							<button class="btn btn-success btn-small">+</button>
						</div>
					</div>
					<div class="col-lg-6 col-md-12 detail">
						<img src="image/espresso.png" alt="coca-cola" class="image">
						<div class="tombol">
							<button class="btn btn-danger btn-small">-</button>
							<input type="text" name="jumlah" class="form-control box" value="0" disabled>
							<button class="btn btn-success btn-small">+</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<hr>

	<div class="container pesan">
		<div class="row">
			<div class="col-md-6 col-lg-6 col-xs-6">
				<p>Pesan Sekarang!!</p>
			</div>
			<div class="col-md-6 col-lg-6 col-xs-6">
				<button class="btn btn-small orange">Pesan</button>
			</div>
		</div>
	</div>
	
	<!-- Javascript -->
	<script type="text/javascript" src="config.js"></script>
	<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
	<script type="text/javascript" src="line-starter.js"></script>
</body>
</html>
